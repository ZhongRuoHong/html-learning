<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>若虹的个人介绍</title>
    <style>
        /* 设置container为Flex容器，垂直排列子项 */
        .container {
            display: flex;
            flex-direction: column; /* 垂直排列子项 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            height: 50vh; /* 使容器占满整个视口高度 */
            text-align: center; /* 让文字居中 */
        }

        /* 图片样式 */
        img {
            width: 200px; /* 设置图片宽度 */
            height: 200px; /* 设置图片高度 */
            border-radius: 50%; /* 让图片变为圆形 */
            margin-bottom: 20px; /* 图片和文字之间增加一些间距 */
        }

        /* h1和h2样式 */
        h1, h2 {
            margin: 10px 0; /* 设置标题上下的间距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="Profile Picture">
        <h1>RuoHong Chung</h1>
        <h2>Aesthetics Designer</h2>
    </div>
</body>
</html>
